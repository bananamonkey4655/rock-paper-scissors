<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./script.js' defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>

    <header id="score-board">
        <span id="player-score" class="score">0</span>
        <div id="rounds-played">Round <span></span></div>
        <span id="computer-score" class="score">0</span>
    </header>

    <main class="display">
        <div class="player-choice">
            <img src="./images/rock.png" alt="Your pick">
        </div>
        <img src="./images/versus.png" alt="VERSUS">
        <div class="computer-choice">
            <img src="./images/paper.png" alt="The computer's pick">
        </div>
    </main>

    <footer>
        <div class="button-rps">
            <button id="rock" data-type="rock">
                <img src="./images/rock.png" alt="Rock" class="" data-type="rock">
            </button>
            <button id="paper" data-type="paper">
                <img src="./images/paper.png" alt="Paper" class="" data-type="paper">
            </button>
            <button id="scissors" data-type="scissors">
                <img src="./images/scissors.png" alt="Scissors" class="" data-type="scissors">
            </button>
        </div>
        <div id="result"></div>
        <img src="./images/enemy.png" alt="The evil face of the computer">   
    </footer>

</body>
</html>
